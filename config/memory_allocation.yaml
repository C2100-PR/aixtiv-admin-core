# Memory Allocation Configuration for AIxtiv Agents

defaults:
  min_memory_mb: 512
  max_memory_mb: 32768
  scaling_factor: 1.5
  cooldown_period_sec: 300

memory_tiers:
  low:
    base_memory_mb: 1024
    max_memory_mb: 4096
    scaling_threshold_pct: 80
  medium:
    base_memory_mb: 2048
    max_memory_mb: 8192 
    scaling_threshold_pct: 75
  high:
    base_memory_mb: 4096
    max_memory_mb: 16384
    scaling_threshold_pct: 70
  very_high:
    base_memory_mb: 8192
    max_memory_mb: 32768
    scaling_threshold_pct: 65

agents:
  dr_memoria:
    tier: very_high
    description: "Knowledge management and workflows"
    task_allocations:
      knowledge_base: 4096
      workflow_engine: 2048
      query_processing: 1024
      cache: 1024
    scaling_rules:
      - trigger: "knowledge_base_size > 80%"
        action: "increase_by: 2048"
      - trigger: "workflow_count > 100"
        action: "increase_by: 1024"

  dr_lucy:
    tier: high
    description: "Content generation and AI ops"
    task_allocations:
      content_generation: 2048
      ai_operations: 1024
      model_inference: 512
      cache: 512
    scaling_rules:
      - trigger: "generation_queue > 50"
        action: "increase_by: 1024"
      - trigger: "active_models > 5"
        action: "increase_by: 512"

  prof_lee:
    tier: high
    description: "Knowledge base and prompt engineering"
    task_allocations:
      prompt_engine: 2048
      knowledge_base: 1024
      inference: 512
      cache: 512
    scaling_rules:
      - trigger: "prompt_complexity > 0.8"
        action: "increase_by: 1024"
      - trigger: "active_sessions > 20"
        action: "increase_by: 512"

  dr_cypriot:
    tier: high
    description: "Blockchain and architecture"
    task_allocations:
      blockchain_ops: 2048
      architecture: 1024
      validation: 512
      cache: 512
    scaling_rules:
      - trigger: "transaction_volume > 1000/sec"
        action: "increase_by: 1024"
      - trigger: "node_count > 50"
        action: "increase_by: 512"

  dr_claude:
    tier: medium
    description: "Infrastructure and security"
    task_allocations:
      infrastructure: 1024
      security: 512
      monitoring: 256
      cache: 256
    scaling_rules:
      - trigger: "security_alerts > 10"
        action: "increase_by: 512"
      - trigger: "infrastructure_load > 70%"
        action: "increase_by: 256"

  dr_grant:
    tier: medium
    description: "CEO operations and security"
    task_allocations:
      operations: 1024
      security: 512
      management: 256
      cache: 256
    scaling_rules:
      - trigger: "active_operations > 20"
        action: "increase_by: 512"
      - trigger: "security_level > 0.8"
        action: "increase_by: 256"

  dr_roark:
    tier: medium
    description: "Innovation and leadership"
    task_allocations:
      innovation: 1024
      leadership: 512
      planning: 256
      cache: 256
    scaling_rules:
      - trigger: "innovation_projects > 10"
        action: "increase_by: 512"
      - trigger: "team_size > 50"
        action: "increase_by: 256"

  dr_burby:
    tier: medium
    description: "Project management and risk analysis"
    task_allocations:
      project_management: 1024
      risk_analysis: 512
      monitoring: 256
      cache: 256
    scaling_rules:
      - trigger: "active_projects > 15"
        action: "increase_by: 512"
      - trigger: "risk_level > 0.7"
        action: "increase_by: 256"

  dr_sabina:
    tier: medium
    description: "Engagement strategies"
    task_allocations:
      engagement: 1024
      analytics: 512
      reporting: 256
      cache: 256
    scaling_rules:
      - trigger: "active_engagements > 100"
        action: "increase_by: 512"
      - trigger: "analysis_complexity > 0.7"
        action: "increase_by: 256"

  dr_maria:
    tier: medium
    description: "Cultural adaptation and scaling"
    task_allocations:
      adaptation: 1024
      scaling: 512
      analytics: 256
      cache: 256
    scaling_rules:
      - trigger: "culture_complexity > 0.7"
        action: "increase_by: 512"
      - trigger: "active_regions > 5"
        action: "increase_by: 256"

  dr_match:
    tier: low
    description: "Marketing strategy"
    task_allocations:
      marketing: 512
      analytics: 256
      creative: 128
      cache: 128
    scaling_rules:
      - trigger: "campaign_count > 10"
        action: "increase_by: 256"
      - trigger: "creative_load > 0.8"
        action: "increase_by: 128"

task_types:
  llm_inference:
    base_memory_mb: 1024
    scaling_factor: 2.0
    priority: high
  
  data_processing:
    base_memory_mb: 512
    scaling_factor: 1.5
    priority: medium
  
  analytics:
    base_memory_mb: 256
    scaling_factor: 1.2
    priority: low

